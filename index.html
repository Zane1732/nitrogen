<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZANEsTOOL - Nitro Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">ZANEsTOOL</h1>
        <p class="neon-text">This tool was made by ZANE. For more info, add ZANE on Discord: <a href="https://discord.com/users/zane_0xo" class="neon-text">zane_0xo</a></p>

        <div id="password-section">
            <form id="toolForm">
                <label for="password" class="neon-text">Enter Password:</label>
                <input type="password" id="password" required>

                <label for="numGroups" class="neon-text">Number of Groups to Check:</label>
                <input type="number" id="numGroups" value="50" required>

                <button type="submit" class="button-3d">Run Tool</button>
            </form>
        </div>

        <div class="result" id="result"></div>
        <div class="links" id="links"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
